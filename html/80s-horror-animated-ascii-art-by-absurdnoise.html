            padding: 0;

            align-items: center;

            overflow: hidden;

        .controls {

            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        .controls input {
            margin: 5px;
            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
