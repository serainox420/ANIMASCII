    <style>

            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;

        #output {

            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        .controls input {
            margin: 5px;
            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }

</head>
