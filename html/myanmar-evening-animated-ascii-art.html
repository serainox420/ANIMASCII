<html lang="en">
<head>

    <title>ASCII Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #output {
            white-space: pre;
            text-align: center;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls input {
            margin: 5px;
            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
    </style>
</head>

        <input type="button" value="Blue" onclick="setColour('#0000ff')">

                await new Promise(r => setTimeout(r, 69)); // Delay for animation
            }
            play(); // Loop animation
        }

        function setColour(hexString){
            colour = hexString;
        }

        play();
    </script>

</body>
</html>
