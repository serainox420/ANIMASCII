            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #output {

            background: #222;

            border: 1px solid #fff;
            cursor: pointer;
        }

            var frames = n.length;
            for (var i = 0; i < frames; i++) {
