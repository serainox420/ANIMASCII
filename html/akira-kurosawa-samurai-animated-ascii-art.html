<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #output {
            white-space: pre;
            text-align: center;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls input {
            margin: 5px;
            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
    </style>
</head>

    <div id="output"></div>

    <div class="controls">

        <input type="button" value="Green" onclick="setColour('#00ff00')">
        <input type="button" value="Blue" onclick="setColour('#0000ff')">
        <input type="button" value="White" onclick="setColour('#ffffff')">
    </div>
