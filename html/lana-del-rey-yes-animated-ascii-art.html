            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;

        #output {

            text-align: center;

            position: absolute;
            bottom: 20px;
            left: 50%;

            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
