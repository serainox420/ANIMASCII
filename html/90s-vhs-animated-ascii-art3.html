            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #output {

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;

            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
