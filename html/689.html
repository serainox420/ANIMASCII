            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;

            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        .controls input {

            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;

        }
    </style>
