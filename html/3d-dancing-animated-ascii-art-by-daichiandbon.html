            padding: 0;

            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: monospace;
        }
        #output {

            text-align: center;
            font-size: 14px;

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;

            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
        }
    </style>
</head>
